spring:
  application:
    name: task-tracker-email-sender
  main:
    log-startup-info: false
    banner-mode: 'off'
  kafka:
    listener:
      ack-mode: record
    consumer:
      group-id: kafka-core-consumer-group
      auto-offset-reset: earliest
    properties:
      metrics:
        num:
          samples: 4
      # partition:
      #     assignment:
      #         strategy: org.apache.kafka.clients.consumer.RoundRobinAssignor
  mail:
    from: loucterso@gmail.com

logging:
  level:
    org:
      springframework:
        web: error
        security:
          nodeValue: error
          web:
            FilterChainProxy: error
      hibernate:
        type:
          descriptor:
            sql:
              BasicBinder: error
        SQL: error

server:
  servlet:
    context-path: /v1
  port: '8081'