hibernate:
  format_sql: 'false'
  show_sql: 'false'

spring:
  application:
    name: task-tracker-backend
  main:
    log-startup-info: false
    banner-mode: 'off'
  jpa:
    properties:
      hibernate:
        format-sql: 'false'
    hibernate:
      ddl-auto: validate
  datasource:
    url: jdbc:postgresql://postgres:5432/backend
  kafka:
    bootstrap-servers: kafka:9092
  liquibase:
    default-schema: public
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.json

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka
      fetch-registry: true
      register-with-eureka: true

logging:
  level:
    org:
      springframework:
        web: error
        security:
          nodeValue: error
          web:
            FilterChainProxy: error
      hibernate:
        type:
          descriptor:
            sql:
              BasicBinder: error
        SQL: error

server:
  servlet:
    context-path: /api/v1
  port: '8080'
