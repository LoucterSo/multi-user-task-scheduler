hibernate:
  format_sql: 'false'
  show_sql: 'false'

spring:
  application:
    name: task-tracker-backend
  main:
    log-startup-info: false
    banner-mode: 'off'
  jpa:
    properties:
      hibernate:
        format-sql: 'false'
    hibernate:
      ddl-auto: update
  datasource:
    password: ${DB_PASSWORD}
    username: ${DB_USERNAME}
    url: jdbc:postgresql://postgres:5432/backend
  kafka:
    bootstrap-servers: kafka:9092
#    producer:
#      key-serializer: org.apache.kafka.common.serialization.StringSerializer
#      value-serializer: org.apache.kafka.common.serialization.Serializer<io.github.LoucterSo.task_tracker_backend.form.email.EmailDto>

logging:
  level:
    org:
      springframework:
        web: error
        security:
          nodeValue: error
          web:
            FilterChainProxy: error
      hibernate:
        type:
          descriptor:
            sql:
              BasicBinder: error
        SQL: error

jwt:
  refresh:
    lifetime: ${REFRESH_LIFETIME}
  secret: ${SECRET}
  access:
    lifetime: ${ACCESS_LIFETIME}

server:
  servlet:
    context-path: /api/v1
  port: '8080'
