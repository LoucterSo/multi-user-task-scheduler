hibernate:
  format_sql: 'false'
  show_sql: 'false'

spring:
  jpa:
    properties:
      hibernate:
        format-sql: 'false'
    hibernate:
      ddl-auto: create-drop
  application:
    name: task-tracker-backend
  main:
    banner-mode: 'off'
  datasource:
    password: '123'
    username: postgres
    url: jdbc:postgresql://localhost:5432/backend

